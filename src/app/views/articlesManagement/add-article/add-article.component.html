<div fxLayoutAlign="space-between center">
    <div>
        <h2 class="green-300-fg">{{dialogTitle}}</h2>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
    </button>
</div>

        <mat-card class="p-0 ">
            <mat-card-content>
                <form [formGroup]="basicForm">

                        <div fxFlex="100" class="pr-16">
                            <div>
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>title</mat-label>
                                    <input
                                            matInput
                                            name="title"
                                            formControlName="title"
                                            placeholder="title"
                                            value="">
                                </mat-form-field>
                                <small
                                        *ngIf="basicForm.get('title').hasError('required') && basicForm.get('title').touched"
                                        class="form-error-msg">title is required </small>
                            </div>
                            <div>
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Type</mat-label>
                                    <input
                                            matInput
                                            name="type"
                                            formControlName="type"
                                            placeholder="type"
                                            value="">
                                </mat-form-field>
                                <small
                                        *ngIf="basicForm.get('type').hasError('required') && basicForm.get('type').touched"
                                        class="form-error-msg">type is required </small>
                            </div>
                            <div>
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Url</mat-label>
                                    <input
                                            matInput
                                            name="url"
                                            formControlName="url"
                                            placeholder="url"
                                            value="">
                                </mat-form-field>
                                <small
                                        *ngIf="basicForm.get('url').hasError('required') && basicForm.get('url').touched"
                                        class="form-error-msg">url is required </small>
                            </div>
                            <div>
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Pdf source</mat-label>
                                    <input
                                            matInput
                                            name="pdfSource"
                                            formControlName="pdfSource"
                                            placeholder="pdfSource"
                                            value="">
                                </mat-form-field>
                                <small
                                        *ngIf="basicForm.get('pdfSource').hasError('required') && basicForm.get('pdfSource').touched"
                                        class="form-error-msg">Pdf source is required </small>
                            </div>

                            <div>
                                <mat-form-field fxFlex.gt-xs="100" appearance="outline">
                                    <input
                                            matInput
                                            placeholder="Date"
                                            [matDatepicker]="createdDate"
                                            formControlName="createdDate">
                                    <mat-datepicker-toggle matSuffix [for]='createdDate'></mat-datepicker-toggle>
                                    <mat-datepicker #createdDate ></mat-datepicker>
                                </mat-form-field>
                                <small
                                        *ngIf="basicForm.get('createdDate').hasError('required') && basicForm.get('createdDate').touched"
                                        class="form-error-msg">created date is required </small>
                            </div>
                        </div>


                </form>
            </mat-card-content>
        </mat-card>


<div style="margin-top:10px ">
    <span fxFlex></span>
    <button mat-stroked-button color="warn" type="button"
            (click)="dialogRef.close({action: 'save', article: basicForm.value})"
            [disabled]="basicForm.invalid"
    >{{buttonTitle}}</button>
</div>
