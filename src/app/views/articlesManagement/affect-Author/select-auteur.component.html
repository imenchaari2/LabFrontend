
<div *ngIf="data.isStudent===false" class="p-16 m-0">

  <div  fxLayoutAlign="space-between center">
    <div>
      <h2 class="green-300-fg">Affect author to {{article}}</h2>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>


  <div mat-dialog-content class="p-16 m-0">


        <div fxFlex="90">
          <mat-select placeholder="Select your author"
                      matInput
                      [(ngModel)]="author"
          >
            <div>
              <mat-option *ngFor="let auteur of authors" [value]="auteur">
                {{auteur.firstName}} {{auteur.lastName}}
              </mat-option>
            </div>
          </mat-select>

        </div>

  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="center">

    <button
            mat-stroked-button
            color="warn"
            (click)="onSubmit()"
    >
      affect author
    </button>
  </div>
</div>
<div *ngIf="data.isStudent===true" class="p-16 m-0">

  <div  fxLayoutAlign="space-between center">
    <div>
      <h2 class="green-300-fg">Affect Supervisor to {{student}}</h2>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>


  <div mat-dialog-content class="p-16 m-0">


    <div fxFlex="90">
      <mat-select placeholder="Select supervisor"
                  matInput
                  [(ngModel)]="supervisor"
      >
        <div>
          <mat-option *ngFor="let supervisor of supervisors" [value]="supervisor">
            {{supervisor.firstName}} {{supervisor.lastName}}
          </mat-option>
        </div>
      </mat-select>

    </div>

  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="center">

    <button
            mat-stroked-button
            color="warn"
            (click)="onSubmit()"
    >
      affect supervisor
    </button>
  </div>
</div>
